<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="logo-and-form">
        <img src="../IMG/Logo.png" alt="Aria" class="logo">
    </div>
    <form class="form-container col-md-6" onsubmit="return validateForm()">
        <h2 class="text-center">Crie uma conta</h2><br>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="cadEmailInput" placeholder="Digite seu email">
            <label for="cadEmailInput">Email:</label>
          
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="cadSenha" placeholder="Senha">
            <label for="cadSenha">Senha: </label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="cadConfirmaSenha" placeholder="Confirme sua senha">
            <label for="cadConfirmaSenha">Confirme sua senha: </label>
        </div>
          <div class="d-flex align-items-center">
            <input type="checkbox" id="mostrarSenhas">
            <label for="mostrarSenhas" class="mb-0 ms-2">Mostrar Senhas</label>
        </div>     
        
        <!---Thalib precisa fazer o termos de uso-->
        <label>
            <input type="checkbox" id="acceptTerms">
            Eu aceito os Termos de Uso.
        </label>


        <div class="d-flex justify-content-end align-items-center">
            <p class="mb-0 me-2">Possui uma conta?</p>
            <a class="link-offset-2 link-underline link-underline-opacity-0" href="../Login/login.html">Login</a>
        </div>
                 
        <div class="divider">
            <hr>
            <span class="divider-label">Ou</span>
            <hr>
        </div>

        <div class="container mt-3">
            <a href="#" class="google-btn" onclick="createAccountWithGoogle()">
                <img src="../IMG/google.png" alt="Google Icon" class="btn-icon">
                <span class="btn-text">Entrar com Google</span>
            </a>
        </div>
        
        <div class="container mt-3">
            <a href="#" class="github-btn" onclick="createAccountWithGitHub()">
                <img src="../IMG/github.png" alt="Github Icon" class="btn-icon">
                <span class="btn-text">Entrar com GitHub</span>
            </a>
        </div><br>
         <div class="d-grid gap-2 d-md-flex justify-content-md-end">
         <button type="button" id="btncriar" class="btn btn-outline-danger">Cadastrar</button>
         </div>
    </form>
   
   
<script src="https://www.gstatic.com/firebasejs/5.0.0/firebase.js"></script>
<script src="config.js"></script>
<script src="cadastro.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
